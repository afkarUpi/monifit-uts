<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily nutrition intake">
    <meta name="keywords" content="Calorie Tracker, Food Nutrition">
    <!-- ICON -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!-- FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />
    
    <title>MoniFit - Account</title>
    <link rel="stylesheet" href="src/css/addFood.css">
    <link rel="stylesheet" href="src/css/sidebar.css">
    <link rel="stylesheet" href="src/css/account.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div id="the-monifit-sidebar"></div>
    <script src="src/js/script.js"></script>
    <div class="main-content">
      <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a3/Lordvoldemort.jpg" alt="profile picture">
        <div class="details">
          <span class="name">Lord Voldemort</span>
          <span class="account-plan">MoniFit Free Plan</span>
          <span class="email">voldemort@hogwarts.edu</span>
        </div>
        <div class="arrow">
          <i class="uil uil-angle-right-b"></i>
        </div>
      </div>

      <div class="setting-items">
        <a href="#">
          <div class="icon-button">
            <i class="uil uil-setting"></i>
            <span class="button-text">App Setting</span>
            <i class="uil uil-angle-right-b"></i>
          </div>
        </a>

        <a href="#">
          <div class="icon-button">
            <i class="uil uil-mobile-android"></i>
            <span class="button-text">Account Setting</span>
            <i class="uil uil-angle-right-b"></i>
          </div>
        </a>

        <a href="#">
          <div class="icon-button">
            <i class="uil uil-weight"></i>
            <span class="button-text">Change Body Data</span>
            <i class="uil uil-angle-right-b"></i>
          </div>
        </a>

        <a href="#">
          <div class="icon-button">
            <i class="uil uil-shield"></i>
            <span class="button-text">Privacy Settings</span>
            <i class="uil uil-angle-right-b"></i>
          </div>
        </a>
        
        <a href="#">
          <div class="icon-button">
            <i class="uil uil-phone"></i>
            <span class="button-text">Contact Us</span>
            <i class="uil uil-angle-right-b"></i>
          </div>
        </a>

        <a href="#">
          <div class="icon-button">
            <i class="uil uil-wallet"></i>
            <span class="button-text">Billing Information</span>
            <i class="uil uil-angle-right-b"></i>
          </div>
        </a>

        <a href="subscribe.html">
          <div class="icon-button">
            <i class="uil uil-transaction"></i>
            <span class="button-text">Subscribe</span>
            <i class="uil uil-angle-right-b"></i>
          </div>
        </a>

        <a href="#">
          <div class="icon-button" id="logout">
            <i class="uil uil-signout" id="logout"></i>
            <span class="button-text" id="logout">Log Out</span>
            <i class="uil uil-angle-right-b" id="logout"></i>
          </div>
        </a>
      </div>

      

      
    </div>
    
  </main>
</body>
</html>
