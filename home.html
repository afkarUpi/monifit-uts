<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily nutrition intake">
    <meta name="keywords" content="Calorie Tracker, Food Nutrition">
    <!-- ICON -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!-- FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />

    <title>MoniFit - Home</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/sidebar.css">
    <link rel="stylesheet" href="src/css/home.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div id="the-monifit-sidebar"></div>
    <script src="./src/js/script.js"></script>
    <div class="main-content">
      <div class="greeting container">
        <span class="greeting">Good morning, Voldemort</span>
        <img src="./src/img/sun.svg" width=300 alt="">
      </div>
        <div class="daily">
          <div class="container" id="calories">
            <span class="title">
              Calories Consumed
            </span>
            <div class="progress-circle"></div>
            <span class="calorie-progress">200/2000 cal</span>
          </div>
          <div class="nutrients">
            <div class="protein container">
              <span class="title">Protein</span>
              <div class="progress">
              <div class="total" id="protein"></div>
            </div>
            </div>
            <div class="fat container">
              <span class="title">Fat</span>
              <div class="progress">            
              <div class="total" id="fat"></div>
            </div>
            </div>
            <div class="carbs container">
              <span class="title">Carbs</span>
              <div class="progress">
                <div class="total" id="carbs"></div>
              </div>
            </div>
          </div>  
        </div>
    
    <div class="recent-foods container">
      <span class="title">Eaten today</span>
      <div class="breakfast image-card">
        <div class="img"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Risotto.jpg/220px-Risotto.jpg" alt=""></div>
        <div class="description">
          <div class="title">Risotto</div>
          <div class="calories">300 Calories</div>
          <div class="fat">1gr Fat</div>
          <div class="carbs">5kg Carbohydrates</div>
        </div>
      </div>
      <div class="lunch image-card">
        <div class="img"><img src="https://nomadette.com/wp-content/uploads/2022/05/Roasted-Chicken-Rice.jpg" alt=""></div>
        <div class="description">
          <div class="title">Hainam Chicken</div>
          <div class="calories">900 Calories</div>
          <div class="fat">149gr Fat</div>
          <div class="carbs">1kg Carbohydrates</div>
        </div>
      </div>
      <div class="dinner image-card">
        <div class="img"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Fish_and_chips_blackpool.jpg/1200px-Fish_and_chips_blackpool.jpg" alt=""></div>
        <div class="description">
          <div class="title">Fish and Chips</div>
          <div class="calories">900 Calories</div>
          <div class="fat">149gr Fat</div>
          <div class="carbs">1kg Carbohydrates</div>
        </div>
      </div>
    </div>


    </div>
  </main>
</body>
</html>
